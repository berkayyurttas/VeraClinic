name: VeraClinic CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push API
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/veraclinic-api:latest

      - name: Build and Push Angular
        uses: docker/build-push-action@v4
        with:
          context: ./angular
          file: ./angular/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/veraclinic-angular:latest

      - name: Build and Push Migrator
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./src/VeraClinic.DbMigrator/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/veraclinic-migrator:latest